spring.datasource.url=${PAYMYBUDDY_DATABASE_URL}
spring.datasource.username=${PAYMYBUDDY_DATABASE_USER}
spring.datasource.password=${PAYMYBUDDY_DATABASE_PASSWORD}
# spring.datasource.url=jdbc:mysql://localhost:3306/paymybuddy
