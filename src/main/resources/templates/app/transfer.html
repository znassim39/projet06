<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="head :: head">  <meta charset="utf-8">

<body class="container">
    <header class="m-5" th:replace="header :: header"></header>
    <div class="card mt-5">
        <div class="row mb-3">
            <div class="col-8">
                <p>Send Money</p>
            </div>
            <div class="col-4">
                <a class="btn btn-primary" href="/connection">Add connection</a>
            </div>
        </div>
        <div class="row">

            <form class="form-inline form-group row" th:action="@{/transfer}" th:object="${createTransactionDto}" method="post">
                <div class="col-3">
                    <select class="form-control form-select" th:field="*{credited_email}">
                        <option value="" selected>Select a connection</option>
                        <option th:each="connection : ${transferDto.connections}" th:value="${connection.email}" th:text="${connection.email}">
                        </option>
                    </select>
                </div>
                <div class="col-2">
                    <label class="sr-only">Amount</label>
                    <input type="number" class="form-control" placeholder="Amount" th:field="*{amount}">
                </div>
                <div class="col-4">
                  <label class="sr-only">Description</label>
                  <input type="text" class="form-control" placeholder="Description" th:field="*{description}">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-success mb-2">Pay</button>
                </div>
            </form>
        </div>
        <div class="row mt-3">
            <p>My transactions</p>
        </div>
        <div class="row mt-3">
            <div class="col-1"></div>
            <table class="table col">
                <tr>
                    <th>Connection</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                <tr th:each="transaction : ${transferDto.transactions}">
                    <td th:text="${transaction.buddy_name}"></td>
                    <td th:text="${transaction.description}"></td>
                    <td th:text="${transaction.amount + 'â‚¬'}"></td>
                </tr>
            </table>
            <div class="col-1"></div>
        </div>
    </div>
</body>
